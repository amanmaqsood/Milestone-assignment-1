<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates from Cart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="cart-operations-container">
        <h1>Remove Duplicates from Cart</h1>
        <label for="cartInput">Enter Cart Items (comma-separated):</label>
        <input type="text" id="cartInput" placeholder="Enter cart items">

        <button onclick="removeAndDisplay()">Remove Duplicates</button>

        <p id="originalCart"></p>
        <p id="resultCart"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
