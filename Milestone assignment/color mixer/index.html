<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixing Program</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="color-mixer-container">
        <h1>Color Mixer</h1>
        <label for="color1">Enter Color 1:</label>
        <input type="text" id="color1" placeholder="Enter color 1">

        <label for="color2">Enter Color 2:</label>
        <input type="text" id="color2" placeholder="Enter color 2">

        <button onclick="mixColors()">Mix Colors</button>

        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
