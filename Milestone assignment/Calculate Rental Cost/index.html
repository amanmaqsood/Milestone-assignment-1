<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Rental Calculator</h1>

        <div class="input-section">
            <label for="daysInput">Number of Days Rented:</label>
            <input type="number" id="daysInput" placeholder="Enter number of days">
            
            <label for="carTypeInput">Car Type:</label>
            <select id="carTypeInput">
                <option value="economy">Economy</option>
                <option value="midsize">Midsize</option>
                <option value="luxury">Luxury</option>
            </select>
            
            <button onclick="calculateCost()">Calculate Cost</button>
        </div>

        <div class="output-section">
            <p>Total Rental Cost:</p>
            <div id="totalCostOutput">-</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
